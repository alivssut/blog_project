name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      uses: actions/ssh-action@master
      with:
        host: ${{ secrets.vps_ip }}
        port: ${{ secrets.port }}
        username: root
        key: ${{ secrets.vps_private }}

