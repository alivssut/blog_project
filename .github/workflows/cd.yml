name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_PRIVATE }}
          REMOTE_HOST: ${{ secrets.VPS_IP }}
          REMOTE_USER: root
          REMOTE_PORT: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/root/project/
            git pull


